name: Automated Jio Hotstar JSON Updater

on:
  schedule:
    - cron: '*/45 * * * *' 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config --global user.name "kajju027"
          git config --global user.email "209622231+kajju027@users.noreply.github.com"

      - name: Sync and Update Log
        run: |
          export TZ="Asia/Kolkata"
          git pull origin main --rebase
          curl -sS -o jiotv.json "https://raw.githubusercontent.com/fakeall12398-sketch/JIO_TV/refs/heads/main/full_channels.json"
          echo "ðŸš€ JioHotstar Synced | IST: $(date +'%Y-%m-%d %H:%M:%S') | ID: $RANDOM" >> jio_status.txt

      - name: Commit and Push
        run: |
          export TZ="Asia/Kolkata"
          git add jiotv.json jio_status.txt
          git commit -m "JioHotstar Database Updated âœ… [$(date +'%d-%m-%Y %H:%M')]" --allow-empty
          git push origin main
          
