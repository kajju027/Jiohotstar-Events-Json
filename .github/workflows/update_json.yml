name: Automated Jio Hotstar JSON Updater

on:
  schedule:
    - cron: '*/45 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main

env:
  SOURCE_JSON_URL: https://raw.githubusercontent.com/fakeall12398-sketch/JIO_TV/refs/heads/main/full_channels.json
  TIMEZONE: Asia/Kolkata

jobs:
  update-file:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git User
        run: |
          git config --global user.name "kajju027"
          git config --global user.email "209622231+kajju027@users.noreply.github.com"

      - name: Fetch Source & Compare
        id: compare
        run: |
          export TZ=${TIMEZONE}

          echo "ðŸ”„ Downloading source JSON..."
          curl -sS -o jiotv_new.json "$SOURCE_JSON_URL"

          if [ ! -f jiotv.json ]; then
            echo "ðŸ†• First time setup detected"
            mv jiotv_new.json jiotv.json
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          if diff -q jiotv.json jiotv_new.json > /dev/null; then
            echo "âœ… No changes detected"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸš€ Changes detected, updating file"
            mv jiotv_new.json jiotv.json
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Update Status Log
        if: steps.compare.outputs.changed == 'true'
        run: |
          export TZ=${TIMEZONE}
          echo "ðŸš€ JioHotstar Synced | IST: $(date +'%Y-%m-%d %H:%M:%S') | ID: $RANDOM" >> jio_status.txt

      - name: Commit and Push
        if: steps.compare.outputs.changed == 'true'
        run: |
          export TZ=${TIMEZONE}
          git add jiotv.json jio_status.txt
          git commit -m "JioHotstar Database Updated âœ… [$(date +'%d-%m-%Y %H:%M')]"
          git push origin main
